;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

include-file = ~/.config/polybar/include-modules.ini

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; -------------------------------------

[bar/main]
monitor = ${env:MONITOR:DP-4}

width = 100%
height = 30
line-size = 2
offset-y = 0
top = true
fixed-center = true

wm-restack = i3

override-redirect = false

enable-ipc = true

background = ${colors.semi-trans-black}
foreground = ${colors.fg}

include-file = ~/.config/polybar/fonts.ini

modules-left = date margin spotify spotify-prev spotify-play-pause spotify-next
modules-center = i3 margin title
modules-right = memory margin cpu margin pulseaudio margin session

tray-background = ${colors.semi-trans-black}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize
