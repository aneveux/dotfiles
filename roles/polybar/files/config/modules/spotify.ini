[module/spotify]
type = custom/script
tail = true
format-prefix = %{T6}%{T-}
format-prefix-padding = 1
format-prefix-background = ${colors.green}
format-prefix-foreground = ${colors.bg}
format-underline = ${colors.green}
format = <label>
label-padding = 2
exec = ~/.config/polybar/modules/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/text
content = %{T4}%{T-}
content-margin = 1
click-left = playerctl previous spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
content-margin = 1
click-left = playerctl play-pause spotify

[module/spotify-next]
type = custom/text
content = %{T4}%{T-}
content-margin = 1
click-left = playerctl next spotify
