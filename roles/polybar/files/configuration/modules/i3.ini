[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true

index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = true

fuzzy-match = false

format = <label-state> <label-mode>

ws-icon-0 = 1:;
ws-icon-1 = 2:;﬏
ws-icon-2 = 3:;
ws-icon-3 = 4:;
ws-icon-4 = 5:;阮
ws-icon-5 = 6:;聆
ws-icon-6 = 7:;
ws-icon-7 = 8:;
ws-icon-8 = 9:;
ws-icon-9 = 0:;
ws-icon-default = 

label-focused = %{T3}%icon%%{T-}
label-focused-foreground = ${colors.fg}
label-focused-padding = 1

label-unfocused = %{T3}%icon%%{T-}
label-unfocused-foreground = ${colors.blue}
label-unfocused-padding = 1

label-visible = %{T3}%icon%%{T-}
label-visible-foreground = ${colors.blue}
label-visible-padding = 1

label-urgent = %{T3}%icon%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
