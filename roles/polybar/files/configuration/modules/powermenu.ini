[module/powermenu]
type = custom/menu

expand-right = true

label-background = ${colors.bg-alt}
menu-background = ${colors.bg-alt}

label-open = 
label-open-foreground = ${colors.background}
label-open-background = ${colors.nord9}
label-open-padding = 1
label-close = 
label-close-foreground = ${colors.background}
label-close-background = ${colors.nord9}
label-close-padding = 1

menu-0-0 = 
menu-0-0-foreground = ${colors.urgent}
menu-0-0-padding = 1
menu-0-0-exec = shutdown
menu-0-1 = 
menu-0-1-foreground = ${colors.warning}
menu-0-1-padding = 1
menu-0-1-exec = reboot
menu-0-2 = 
menu-0-2-foreground = ${colors.warning}
menu-0-2-padding = 1
menu-0-2-exec = systemctl suspend