shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "_GTK_FRAME_EXTENTS@:c", "class_g = 'tray'", "class_g = 'i3bar'", "class_g = 'Dunst'" ];

fading = false;

inactive-opacity = 1.0;
frame-opacity = 1.0;
menu-opacity = 0.90;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

corner-radius = 0;
rounded-corners-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

refresh-rate = 0;

backend = "glx";

wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = true;
    opacity = 0.5;
    focus = true;
    full-shadow = false;
  };
  dock :
  {
    shadow = false;
    clip-shadow-above = true;
  };
  dnd :
  {
    shadow = false;
  };
  popup_menu :
  {
    opacity = 0.8;
    shadow = false;
  };
  dropdown_menu :
  {
    opacity = 0.8;
    shadow = false;
  };
  toolbar :
  {
    clip-shadow-above = true;
  };
  unknown :
  {
    opacity = 0.0;
  };
  utility :
  {
    shadow = false;
  };
};
