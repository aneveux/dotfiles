- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/git, Creating a working directory for git repositories]
  - [mkdir -p ~/tools, Creating a directory for storing tools]
  - [./install/fira.bash, Installing Fira fonts]
  - [./nerd-fonts/install.sh, Installing  nerd-fonts]
  - [./install/gitconfig.bash, Generating .gitconfig]
  - [./install/sdkman.bash, Installing SDKMAN]
  - [./install/oh-my-zsh.bash, Installing oh-my-zsh]
  - [./install/spf13-vim3.bash, Installing spf13-vim3]
  
- link:
    # Basic bash configuration
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.extend.bashrc: bash/extend.bashrc
    ~/.aliases: extras/aliases
    ~/.exports: extras/exports
    # ZSH configuration
    ~/.powerlevel9k: zsh/powerlevel9k
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/themes/powerlevel9k: powerlevel9k
    ~/.me: me
    # Fish configuration
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/completions: fish/completions
    ~/.config/fish/functions: fish/functions
    ~/.config/omf: fish/omf
    # Terminal configuration
    ~/.config/terminator/config: extras/terminator/config
    # Git configuration
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    # Misc. scripts
    ~/.manjaro_update.sh: scripts/manjaro_update.sh
    # Sublime Text configuration
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: sublime/preferences.sublime-settings
    # SSH Configuration
    ~/.config/systemd/user/ssh-agent.service: systemd/ssh-agent.service
    ~/.pam_environment: extras/pam_environment
    