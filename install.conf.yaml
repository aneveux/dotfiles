- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/git, Creating a working directory for git repositories]
  - [mkdir -p ~/tools, Creating a directory for storing tools]
  - [./install/fira.bash, Installing Fira fonts]
  - [./nerd-fonts/install.sh -q, Installing  nerd-fonts]
  - [./install/gitconfig.bash, Generating .gitconfig]
  - [./install/sshconfig.bash, Generating SSH config]
  - [./install/sdkman.bash, Installing SDKMAN]
  - [./install/oh-my-zsh.bash, Installing oh-my-zsh]
  - [./install/oh-my-fish.bash, Installing oh-my-fish]
  - [./install/spf13-vim3.bash, Installing spf13-vim3]
  - [./install/sublime.bash, Installing sublime-text-3]
  - [./install/trello.bash, Installing trello for command line]
  - [./install/atom-plugins.bash, Installing Atom plugins]

- link:
    # Basic bash configuration
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.extend.bashrc: bash/extend.bashrc
    ~/.aliases: bash/aliases
    ~/.exports: bash/exports
    # ZSH configuration
    ~/.powerlevel9k: zsh/powerlevel9k
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/themes/powerlevel9k: powerlevel9k
    ~/.me: me
    # Fish configuration
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/completions: fish/completions
    ~/.config/fish/functions: fish/functions
    ~/.config/omf: fish/omf
    # Terminal configuration
    ~/.config/terminator/config: terminator/config
    ~/.config/termite/config: termite/config
    # Window Manager configuration
    ~/.config/i3: i3
    # Desktop tooling configuration
    ~/.config/rofi: rofi
    ~/.config/dunst: dunst
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scripts: ranger/scripts
    ~/.wlppr: wlppr
    # Git configuration
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    # Atom configuration
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/packages.cson: atom/packages.cson
    # Sublime Text configuration
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: sublime/preferences.sublime-settings
    # QuteBrowser configuration
    ~/.config/qutebrowser/keys.conf: qutebrowser/keys.conf
    ~/.config/qutebrowser/qutebrowser.conf: qutebrowser/qutebrowser.conf
    # SSH configuration
    ~/.config/systemd/user/ssh-agent.service: systemd/ssh-agent.service
    ~/.pam_environment: ssh/pam_environment
    # Misc. scripts
    ~/.manjaro_update.sh: scripts/manjaro_update.sh
    # X
    ~/.xsession: x/xsession
