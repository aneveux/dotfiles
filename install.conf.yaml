- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/git, Creating a working directory for git repositories]
  - [mkdir -p ~/tools, Creating a directory for storing tools]
  - [./awesome-terminal-fonts/install.sh, Installing  awesome terminal fonts]
  - [./install/gitconfig.bash, Generating .gitconfig]
  - [./install/sdkman.bash, Installing SDKMAN]
  - [./install/oh-my-zsh.bash, Installing oh-my-zsh]
  - [./install/spf13-vim3.bash, Installing spf13-vim3]
  - [./install/fira.bash, Installing Fira fonts]

- link:
    ~/.bash_profile:
      path: bash/bash_profile
    ~/.bashrc:
      path: bash/bashrc
    ~/.extend.bashrc:
      path: bash/extend.bashrc
    ~/.config/terminator/config:
      path: extras/terminator/config
    ~/.aliases:
      path: extras/aliases
    ~/.exports:
      path: extras/exports
    ~/.gitattributes:
      path: git/gitattributes
    ~/.gitignore:
      path: git/gitignore
    ~/.manjaro_update.sh:
      path: scripts/manjaro_update.sh
    ~/.powerlevel9k:
      path: zsh/powerlevel9k
    ~/.zshrc:
      path: zsh/zshrc
    ~/.oh-my-zsh/custom/themes/powerlevel9k:
      path: powerlevel9k
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings:
      path: sublime/preferences.sublime-settings
    ~/.config/fish/config.fish:
      path: fish/config.fish
    ~/.config/fish/completions:
      path: fish/completions
    ~/.config/fish/functions:
      path: fish/functions
    ~/.config/omf:
      path: fish/omf
    ~/.me:
      path: me