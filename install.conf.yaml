- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/git, Creating a working directory for git repositories]
  - [mkdir -p ~/tools, Creating a directory for storing tools]
  - [./awesome-terminal-fonts/install.sh, Installing  awesome terminal fonts]
  - |
      if ! type sdk > /dev/null; then
        cd ; curl -s "https://get.sdkman.io" | bash
      fi
  - |
      if [ ! -d ~/.spf13-vim-3/ ]; then
        curl http://j.mp/spf13-vim3 -L -o - | sh
      fi
  - |
      if [ ! -d ~/.oh-my-zsh/ ]; then
        sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      fi
  - [source me, Setting up git credentials in case it's not done yet]

- link:
    ~/.bash_profile:
      path: bash/bash_profile
    ~/.bashrc:
      path: bash/bashrc
    ~/.extend.bashrc:
      path: bash/extend.bashrc
    ~/.config/terminator/config:
      path: extras/terminator/config
    ~/.aliases:
      path: extras/aliases
    ~/.exports:
      path: extras/exports
    ~/.gitattributes:
      path: git/gitattributes
    ~/.gitconfig:
      path: git/gitconfig
    ~/.manjaro_update.sh:
      path: scripts/manjaro_update.sh
    ~/.me:
      path: me
    ~/.powerlevel9k:
      path: zsh/powerlevel9k
    ~/.zshrc:
      path: zsh/zshrc
    ~/.oh-my-zsh/custom/themes/powerlevel9k:
      path: powerlevel9k
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings:
      path: sublime/preferences.sublime-settings